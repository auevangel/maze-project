<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maze Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/app.css" rel="stylesheet" />
    <link href="./favicon.ico" />
</head>
<body onload="onLoad()">
    <div class="steps">
        <div class="step1 step">
            <div class="text-center">
                <h1 class="animate-charcter">Welcome to Maze Game</h1><br />
                <button type="button" class="btn btn-primary btn-lg" onclick="changeStep('step2')">Play Game</button>
            </div>
        </div>
        <div class="step2 step">
            <div class="text-center">
                <h1 class="animate-charcter">Select difficulty level</h1><br />
                <select class="form-select" onchange="onLevelChange()" style="width:200px;">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <option value="4">Extreme</option>
                </select><br />
                <button type="button" class="btn btn-primary btn-lg" onclick="setupGame(); changeStep('step3');">Start</button>
            </div>
        </div>
        <div class="step3 step">
            <div class="text-center">
                <br /><br />
                <button type="button" class="btn btn-primary btn-lg" onclick="changeStep('step2');">Change Level</button><br /><br /><br />
                <canvas id="gamecv"></canvas>
            </div>
        </div>
        <div class="step4 step">
            <div class="text-center">
                <audio loop autoplay>
                    <source src="./assets/audio/background.mp3" type="audio/mp3">
                </audio>
                <h1 class="animate-charcter">Congratulations!</h1><br />
                <h1>You took <span id="playerSteps"></span> steps</h1><br />
                <button type="button" class="btn btn-primary btn-lg" onclick="changeStep('step2');audio.stop();">Play Again</button>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
